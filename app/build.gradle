plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation libs.testng

    // This dependency is used by the application.
    implementation libs.guava

    // ✅ Selenium Java (latest version as of now)
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.23.0'

    // ✅ TestNG (you selected TestNG during init, but add explicitly)
    testImplementation 'org.testng:testng:7.10.2'

    // ✅ WebDriverManager (auto-downloads ChromeDriver, avoids manual setup)
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.9.2'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}

test {
    testLogging {
        events "passed", "skipped", "failed"  // show test results
        showStandardStreams = true             // <-- show println output
    }
}
